<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Track">
    <meta name="keywords" content="The Track, Track, Kart, Karting, Картинг, Картове, Писти, Оборудване за картинг">
    <meta name="author" content="Kadir Yazadzhi">
    <link rel="icon" href="Снимки/home-logo-official.png" type="image/x-icon" >
    <meta http-equiv="content-language" content="bg">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="The Track">
    <meta property="og:description" content="The Track is an educational training company for the sale of karting equipment and the rental of tracks">
    <meta property="og:image" content="Снимки/home-logo-official.png">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="Style/Profile.css">
    <title>Author - Profile</title>
</head>
<body>
<div class="wrapper">
    <div class="profile-card js-profile-card">
        <div class="profile-card__img">
            <img src="Image/programmer.png" alt="profile card">
        </div>

        <div class="profile-card__cnt js-profile-cnt">
            <div class="profile-card__name">Kadir Yazadzhi</div>
            <div class="profile-card__txt">Web Developer</div>
            <div class="profile-card-loc">
        <span class="profile-card-loc__icon">
          <svg class="icon"><use xlink:href="#icon-location"></use></svg>
        </span>

                <span class="profile-card-loc__txt">
         Bulgaria
        </span>
            </div>

            <div class="profile-card-inf">
                <div class="profile-card-inf__item">
                    <div class="profile-card-inf__title">2</div>
                    <div class="profile-card-inf__txt">Language</div>
                </div>

                <div class="profile-card-inf__item">
                    <div class="profile-card-inf__title">6</div>
                    <div class="profile-card-inf__txt">Programing language</div>
                </div>

                <div class="profile-card-inf__item">
                    <div class="profile-card-inf__title">4</div>
                    <div class="profile-card-inf__txt">Works</div>
                </div>
            </div>

            <div class="profile-card-social">
                <a href="https://thetrackone.github.io/thetrack/" class="profile-card-social__item facebook" target="_blank">
          <span class="icon-font">
              <img class="icon" src="Снимки/home-logo-official.png">
          </span>
                </a>

                <a href="https://chemistryclub.github.io/pgi/Home.html" class="profile-card-social__item twitter" target="_blank">
          <span class="icon-font">
              <img class="icon" src="Image/EPUM.png">
          </span>
                </a>

                <a href="https://grajdansko-obrazovanie.github.io/grajdansko/" class="profile-card-social__item instagram" target="_blank">
          <span class="icon-font">
              <img class="icon" src="Image/Grajdansko.png">
          </span>
                </a>

                <a href="https://kadir757265.github.io/honey/" class="profile-card-social__item behance" target="_blank">
          <span class="icon-font">
                 <img class="icon" src="Image/Honey-House.png">
          </span>
                </a>


            </div>

            <div class="profile-card-ctr">
                <button class="profile-card__button button--blue js-message-btn">Message</button>
                <button class="profile-card__button button--orange">Follow</button>
            </div>
        </div>

        <div class="profile-card-message js-message">
            <form class="profile-card-form">
                <div class="profile-card-form__container">
                    <textarea placeholder="Say something..."></textarea>
                </div>

                <div class="profile-card-form__bottom">
                    <button class="profile-card__button button--blue js-message-close">
                        Send
                    </button>

                    <button class="profile-card__button button--gray js-message-close">
                        Cancel
                    </button>
                </div>
            </form>

            <div class="profile-card__overlay js-message-close"></div>
        </div>

    </div>

</div>


</body>
<script type="text/javascript" src="Script/Profile.js"></script>
</html>
