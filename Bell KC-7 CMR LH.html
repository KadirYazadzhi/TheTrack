<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Каска Bell KC-7 CMR LH</title>
  <link  rel="stylesheet" href="Style/Product-New.css">

</head>
<body>
<style>
  .color-choose input[type="radio"]#red + label span {
    background-color: #17238d;
  }
  .color-choose input[type="radio"]#blue + label span {
    background-color: #d7fe70;
  }
  .color-choose input[type="radio"]#black + label span {
    background-color: #000000;
  }
</style>
<a href="Product.html#Bell KC-7 CMR Lewis Hamilton"><img class="arrow" src="Снимки/arrow.png" ></a>
<main class="container">

  <!-- Left Column / Headphones Image -->
  <div class="left-column">
    <img data-image="black" src="Снимки/kaska-8.png" alt="">

  </div>


  <!-- Right Column -->
  <div class="right-column">

    <!-- Product Description -->
    <div class="product-description">
      <span>Каски</span>
      <h1>Bell KC-7 CMR Lewis Hamilton</h1>
      <span class="rate" style="font-size: 30px"><i>★</i><i>★</i><i>★</i><i>★</i><i>★</i></span>
      <p>Изберете нас. Купете висококачествено оборудване за картинг от доставчик. Най добрите в съотношение цена-качество.</p>
    </div>

    <!-- Product Configuration -->
    <div class="product-configuration">

      <!-- Product Color -->
      <div class="product-color">
        <span>Color</span>

        <div class="color-choose">
          <div>
            <input data-image="red" type="radio" id="red" name="color" value="red" checked>
            <label for="red"><span></span></label>
          </div>
          <div>
            <input data-image="blue" type="radio" id="blue" name="color" value="blue">
            <label for="blue"><span></span></label>
          </div>
          <div>
            <input data-image="black" type="radio" id="black" name="color" value="black">
            <label for="black"><span></span></label>
          </div>
        </div>

      </div>

      <!-- Cable Configuration -->
      <div class="cable-config">
        <span>Sizes</span>

        <div class="cable-choose">
          <button>Small</button>
          <button>Medium</button>
          <button>Large</button>
        </div>

        <a href="#">При проблем се обърнете към нас</a>
      </div>
    </div>

    <div class="and">
      <img class="icon-image" src="Снимки/credit-card.png"> <a class="icon-text">20% Cashback</a>
    </div>
    <div class="and">
      <img class="icon-image" src="Снимки/fast-delivery.png"> <a class="icon-text">Free Shipping</a>
    </div>


    <!-- Product Pricing -->
    <div class="product-price">
      <span>1999.<small>00</small>лв.</span>
      <a href="Payment%20form.html" class="cart-btn">Купи веднага</a>
    </div>
  </div>
</main>

</body>
</html>
